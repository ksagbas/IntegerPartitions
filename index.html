<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating and Counting Integer Partition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Generating and Counting Integer Partition</h1>
        <div class="nav">
            <div class="dropdown">
                <button class="dropbtn">Generating</button>
                <div class="dropdown-content">
                    <a href="#" onclick="showGenerating('Euler')">Euler Identity</a>
                    <a href="#" onclick="showGenerating('RogersRamanujan')">Rogers-Ramanujan Identity</a>
                    <a href="#" onclick="showGenerating('Schur')">Schur Identity</a>
                    <a href="#" onclick="showGenerating('GoellnitzGordon')">2nd Göllnitz-Gordon Identity</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Counting</button>
                <div class="dropdown-content">
                    <a href="#" onclick="showCounting('Euler')">Euler Identity</a>
                    <a href="#" onclick="showCounting('RogersRamanujan')">Rogers-Ramanujan Identity</a>
                    <a href="#" onclick="showCounting('Schur')">Schur Identity</a>
                    <a href="#" onclick="showCounting('GoellnitzGordon')">2nd Göllnitz-Gordon Identity</a>
                </div>
            </div>
        </div>
    </div>

    <div class="content" id="generatingContent" style="display: none;">
        <h2 id="generatingTitle">Generating Partitions</h2>
        <label for="numberInputGen">Enter the number:</label>
        <input type="number" id="numberInputGen" min="0">
        <button onclick="displayGenerating()">Generate Partitions</button>
        <p id="resultGen"></p>
    </div>

    <div class="content" id="countingContent" style="display: none;">
        <h2 id="countingTitle">Counting Integer Partitions</h2>
        <label for="numberInputCount">Enter the number:</label>
        <input type="number" id="numberInputCount" min="0">
        <button onclick="displayCounting()">Count Partitions</button>
        <p id="resultCount"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
