<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating and Counting Integer Partition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Generating and Counting Integer Partition</h1>
        <div class="nav">
            <button onclick="showGenerating()">Generating</button>
            <button onclick="showCounting()">Counting</button>
        </div>
    </div>

    <div class="content" id="generatingContent" style="display: none;">
        <h2>Generating Unique Partitions</h2>
        <label for="numberInputGen">Enter the number:</label>
        <input type="number" id="numberInputGen" min="0">
        <button onclick="displayGenerating()">Generate Partitions</button>
        <p id="resultGen"></p>
    </div>

    <div class="content" id="countingContent" style="display: none;">
        <h2>Counting Integer Partitions</h2>
        <label for="numberInput">Enter the number:</label>
        <input type="number" id="numberInput" min="0">
        <button onclick="displayPartitions()">Calculate Partitions</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
